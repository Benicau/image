<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Manipulation d’image</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/e6a7279d9f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>    
    <h1 class="text-center">Manipulation d’image</h1> 
    <div class="container fluid">
        <div class="row">
            <div class="col-2">
                <div class="commande">
                    <div class="deplacement">
                        <div class="haut"><i class="fa-solid fa-arrow-up"></i></div>
                        <div class="bas"><i class="fa-solid fa-arrow-down"></i></div>
                        <div class="droite"><i class="fa-solid fa-arrow-right"></i></div>
                        <div class="gauche"><i class="fa-solid fa-arrow-left"></i></div>
                    </div>
                    <div class="zoom">
                        <div class="zoomPlus"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
                        <div class="zoomBas"><i class="fa-solid fa-magnifying-glass-minus"></i></div>
                    </div>
                    <div class="rotation">
                        <div class="rotGauche"><i class="fa-solid fa-rotate-left"></i></div>
                        <div class="rotDroite"><i class="fa-solid fa-rotate-right"></i></div>
                    </div>
                    <div class="reset">
                        <button type="button" class="btn btn-info my-4 reset">Position par defaut</button>
                        
                    </div>
                </div>

            </div>
            <div class="col-10 py-5">
            <div class="img">
                <img src="./images/image.jpg" alt="" class="image"  width="225" height="125">
            </div>
            </div>
        </div>
    </div>        
    <script type="text/javascript" src="js.js">   
    </script>
</body>

</html>
